<h1>Orbit Report</h1>

<!--
	[satellites] declares a new satellites property on the orbit-list component.
	="displayList" sets the value of the satellites property to be the displayList array.
-->
<app-orbit-list [satellites]="displayList"></app-orbit-list>

<div class="search-form">
	Search: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value);" name="searchTerm"/>
	<button (click)="search(searchTerm.value);">Search</button>
</div>

<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
